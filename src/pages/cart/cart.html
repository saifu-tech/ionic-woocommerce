<ion-header>

  <ion-navbar>
    <ion-title> Your cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-card>
		<ion-grid>
			<ion-row>
				<ion-col> Your Cart Description</ion-col>
			</ion-row>
			<ion-row [hidden]="!showemptycartmessage">
				<ion-col>There are no Products in your cart</ion-col>
			</ion-row>
		</ion-grid>
	</ion-card>
<ion-list>
	<ion-item *ngFor="let item of cartitem; let i = index">
		<ion-thumbnail item-left>
			<img [src]="item.product.featured_src" style="width: 60px !important; height:60px !important">
			
		</ion-thumbnail>
		<h2>{{ item.product.title}}</h2>
			<p>{{ item.qty}} . {{ item.product.price}}</p>
			<button ion-button clear item-right color="danger" (click)="removefromcart(item, i)">
				<ion-icon name="close-circle"></ion-icon>
			</button>
	</ion-item>
</ion-list>
<ion-grid>
	<ion-card>
		<ion-grid>
			<ion-row>
				<ion-col col-2>
					
				</ion-col>
				<ion-col col-4>
					<b>Total</b>
				</ion-col>
				<ion-col col-3>
					
				</ion-col>
				<ion-col col-3 style="text-align: right">
					<b>{{ total}}</b>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-card>
</ion-grid>
</ion-content>

<ion-footer>
	<ion-toolbar>
		<ion-grid>
			<ion-row>
				<ion-col>
					<button ion-button color="danger" outline block (click)="closemodal()">Back</button>
				</ion-col>
				<ion-col>
					<button ion-button color="danger" outline block (click)="checkout()">Checkout</button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-toolbar>
</ion-footer>
