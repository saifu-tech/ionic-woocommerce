<ion-header>

  <ion-navbar>
    <ion-title>products-by-category</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

	<ion-list>
		<ion-item *ngFor = "let pro of product" text-wrap (click)="openproductspage(pro)">
			 <ion-thumbnail item-left>
				<img [src] ="pro.featured_src"/>
			</ion-thumbnail>
			
			<h2>{{ pro.title}}</h2>
			<p><span [innerHTML]="pro.short_description.substr(0,50) +'...'"></span>
				<span [innerHTML]="pro.price_html"></span></p>
				<button ion-button icon clear iteam-right>
					<ion-icon name="arrow-forward"></ion-icon>
				</button>
			</ion-item>
		</ion-list>

    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll> -->
	</ion-content>
